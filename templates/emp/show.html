{% extends 'base.html' %}
{% block content %}

<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Number</th>
        <th>Employee Position</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for form in form %}
    <tr>
        <td>{{ form.empid }}</td>
        <td>{{ form.Name }}</td>
        <td>{{ form.email }}</td>
        <td>{{ form.Mobile }}</td>
        <td>{{ form.position }}</td>
        <td>
            <a href="/edit/{{ form.id }}"><span class="glyphicon glyphicon-pencil" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span></a>
           <br> <a href="/delete/{{ form.id }}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/" class="btn btn-primary"><i class="fa fa-plus-square" aria-hidden="true"></i> Add New Record</a></center>
{%endblock%}
